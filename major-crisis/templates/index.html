$def with (sorted_majors, major_tracker, cap)
$#assumes majors is properly sorted

<form method="post" action="add">
    <p><input type="text" name="major_name" /> 
    <input type="submit" value="Add" /></p>
</form>

<table>
    <tr>
        <th> Major </th>
        <th> # of Courses Fulfilled </th>
    </tr>
    $for i in range(cap):
        $major = sorted_majors[i]
        <tr>
            <td> $major.name </td>
            <td> $major_tracker[major] </td>
        </tr>
</table>
